<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QueryQuant - AI Usage Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #EACEAA; /* Champagne */
        color: #34150F; /* Burnt Coffee */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D39858; /* Whiskey Sour */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #85431E; /* Honey Garlic */
      }

      /* Markdown Styles for Coffee Theme */
      .markdown-body {
        font-size: 1rem;
        line-height: 1.75;
        color: #34150F; /* Burnt Coffee */
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        color: #85431E; /* Honey Garlic */
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body h1 { font-size: 1.5em; border-bottom: 2px solid #EACEAA; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.25em; }
      .markdown-body p { margin-bottom: 1em; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; marker: #85431E; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body strong { font-weight: 700; color: #85431E; }
      .markdown-body code {
        background-color: #EACEAA; /* Champagne */
        color: #34150F;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-family: monospace;
        font-size: 0.9em;
      }
      .markdown-body pre {
        background-color: #34150F; /* Burnt Coffee */
        color: #EACEAA; /* Champagne */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1em;
        border: 1px solid #85431E;
      }
      .markdown-body pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }
      .markdown-body blockquote {
        border-left: 4px solid #D39858; /* Whiskey Sour */
        padding-left: 1rem;
        color: #85431E;
        background-color: rgba(234, 206, 170, 0.2);
        font-style: italic;
        margin-bottom: 1em;
      }
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #D39858;
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-body th {
        background-color: #EACEAA;
        font-weight: 600;
        color: #34150F;
      }
    </style>

{
  "imports": {

    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
